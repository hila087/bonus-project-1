<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
    <!-- scripts -->
    <script src="./script.js" defer></script>
    <title>Courses project - Hila</title>
</head>
<body style="box-sizing:border-box;padding:1rem;" class="vw-100 f-flex flex-column align-content-center justify-content-start">
    
    <nav class="p-2">
        <h1 class="text-center">Courses Project</h1>
    </nav>

    <main class="w-90">
        <section id="courses" style="width:100%;display:flex;align-items:center;justify-content:flex-start;flex-wrap:wrap;" class="p-3">
            <!-- courses will be auto-inserted here -->
        </section>

        <hr>
        <section id="edit">
            <h3>Adding Course</h3>
            <form id="form-add-course">
                <input id="add-input-title" type="text" placeholder="Title">
                <input id="add-input-desc" type="text" placeholder="Description">
                <input id="add-input-pic_url" type="text" placeholder="Picture URL">
                <input id="add-input-course_link" type="text" placeholder="Course link">
                <button type="button" onclick="submitHandler_addCourse(event)">Submit</button>
            </form>
        </section>

        <hr>
        <section id="update" style="display:none;">
            <h3 id="update-title">Updating course</h3>
            <form id="form-add-course">
                <input id="update-input-title" type="text" placeholder="Title">
                <input id="update-input-desc" type="text" placeholder="Description">
                <input id="update-input-pic_url" type="text" placeholder="Picture URL">
                <input id="update-input-course_link" type="text" placeholder="Course link">
                <input id="update-input-course_id" type="hidden">
                <button type="button" onclick="submitHandler_updateCourse(event)">Submit</button>
            </form>
        </section>
    </main>

</body>
</html>
